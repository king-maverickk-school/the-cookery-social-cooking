<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blissful Bakes Bakery</title>
</head>
<body>
    <header class="header header__informationSection">
    <!-- This section contains key informational content. --> 
    <div class="header__flexRowContainer">
        <!-- A flex row container for aligning images and content boxes. --> 
        <img class="header__heroImage" src="./images/header/Logo.png" alt="Logo" />
        <!-- Main hero image representing the section&#x27;s theme. --> 
        <div class="header__contentBoxContainer">
        <!-- Container for organized content boxes with images and titles. --> 
            <div class="header__foodContentBox">
                <img class="header__foodImage" src="./images/header/forks.png" alt="forks image" />
                <h3 class="header__foodSubtitle">
                <!-- Subtitle indicating food section. --> 
                Food
                </h3>
            </div>
            <div class="header__eventsContentBox">
                <!-- Content box showcasing events related information. --> 
                <img class="header__eventsImage" src="./images/header/events.png" alt="events image" />
                <h3 class="header__eventsSubtitle">
                Events
                </h3>
            </div>
            <div class="header__contactContentBox">
                <!-- Content box showcasing contact information. --> 
                <img class="header__contactImage" src="./images/header/contact.png" alt="contact image" />
                <h3 class="header__contactSubtitle">
                Contact
                </h3>
            </div>
            <div class="header__aboutUsContentBox">
                <!-- Content box providing information about us. --> 
                <img class="header__aboutUsImage" src="./images/header/chefs.png" alt="chefs imge" />
                <h3 class="header__aboutUsSubtitle">
                About us
                </h3>
            </div>
        </div>
    </div>
</header>
</body>
